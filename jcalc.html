<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="jcalc.css">
    <title>Document</title>
</head>
<body>
    <div class="jcalc jumbotron">
        <div id="str-screen" class="jcalc-str alert alert-light shadow-sm"> asdasd </div>
        <div id="result-screen"class="jcalc-screen alert alert-dark shadow-sm">123123</div>
        <div id="btn-panel" class="jcalc-panel card shadow-sm">
            <div class="btn-row">
            <button id="jc-C" class="btn btn-danger btn-sm">C</button>
            <button id="jc-bck" class="btn btn-warning btn-sm">bck</button>
            <button id="jc-=" class="btn btn-success btn-sm">=</button>
            </div>
            <div class="btn-row">
            <button id="jc-7" class="btn btn-primary btn-sm">7</button>
            <button id="jc-8" class="btn btn-primary btn-sm">8</button>
            <button id="jc-9" class="btn btn-primary btn-sm">9</button>
            <button id="jc-/" class="btn btn-info btn-sm">/</button>
            </div>
            <div class="btn-row">
            <button id="jc-4" class="btn btn-primary btn-sm">4</button>
            <button id="jc-5" class="btn btn-primary btn-sm">5</button>
            <button id="jc-6" class="btn btn-primary btn-sm">6</button>
            <button id="jc-*" class="btn btn-info btn-sm">*</button>
            </div>
            <div class="btn-row">
            <button id="jc-1" class="btn btn-primary btn-sm">1</button>
            <button id="jc-2" class="btn btn-primary btn-sm">2</button>
            <button id="jc-3" class="btn btn-primary btn-sm">3</button>
            <button id="jc--" class="btn btn-info btn-sm">-</button>
            </div>
            <div class="btn-row">
            <button id="jc-+|-" class="btn btn-info btn-sm">+|-</button>
            <button id="jc-0" class="btn btn-primary btn-sm">0</button>
            <button id="jc-," class="btn btn-info btn-sm">,</button>
            <button id="jc-+" class="btn btn-info btn-sm">+</button>
            </div>
            <div class="btn-row">
                    <button id="jc-(" class="btn btn-info btn-sm">(</button>
                    <button id="jc-)" class="btn btn-info btn-sm">)</button>
            </div>
        </div>
    </div>
    <script src="jcalc.js"></script>
</body>
</html>
